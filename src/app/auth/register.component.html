<div class="register-page">
    <md-card class="register-card">

        <md-card-header>

            <md-card-title>
                <h3>Registration</h3>
            </md-card-title>

        </md-card-header>

        <md-card-content>

            <form [formGroup]="form" (submit)="doSubmit()">
                <md-input-container>
                    <input type="text" mdInput formControlName="username" placeholder="Username" mdInput >
                    <md-error>
                        {{formErrors.username[0]}}
                    </md-error>
                </md-input-container>

                <md-input-container >
                    <input type="email" mdInput formControlName="email" placeholder="Email" mdInput >
                    <md-error>
                        {{formErrors.email[0]}}
                    </md-error>
                </md-input-container>

                <md-input-container>
                    <input type="password" mdInput formControlName="password" placeholder="Password" mdInput >
                    <md-error>
                        {{formErrors.password[0]}}
                    </md-error>
                </md-input-container>
                <div class="button-row">
                    <button md-raised-button [disableRipple]="true" color="green" type="submit">Ok</button>
                </div>
            </form>

        </md-card-content>

    </md-card>
</div>
